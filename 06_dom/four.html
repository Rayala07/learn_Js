<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(name){
        const li = document.createElement('li')
        li.innerHTML = `${name}`
        document.querySelector('.language').
        appendChild(li)
    }

    addLanguage("Java")
    addLanguage("SQL")  

    function optimized(name){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(name))
        document.querySelector('.language').appendChild(li)
    }

    optimized("springBoot")
    optimized("Azure")

    //Edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "Visit"
    secondLang.replaceWith(newLi)

    //Remove
    const lastLang = document.querySelector("li:nth-child") // first and last can be selected like this , other by providing li:nth-child(n);
    lastLang.remove()

</script>
</html>
